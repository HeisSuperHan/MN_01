<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
            <header class="bar bar-nav">
              <h1 class='title'>登陆</h1>
            </header>
            <!--底部工具栏开始-->
                  <nav class="bar bar-tab">
                    <a class="tab-item " href="/">
                      <span class="icon icon-home"></span>
                      <span class="tab-label">首页</span>
                    </a>
                    <a class="tab-item active" href="#">
                      <span class="icon icon-me"></span>
                      <span class="tab-label">我</span>
                    </a>
                  </nav>
           <!--底部工具栏结束-->
            <div class="content">
                <form role="form" action="/login" method="post">
                <div class="list-block">
                    <p style="color:red">{{content}}</p>
                    <ul>
                        <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-email"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                  <input type="email" placeholder="输入邮箱" name="email">
                                </div>
                              </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-form-password"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                  <input type="password" placeholder="设置密码" name="password">
                                </div>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                      <div class="col-50"><a onclick="document.forms[0].submit()" class="button button-big button-fill button-success">登陆</a></div>
                      <div class="col-50"><a href="/register" class="button button-big button-fill button-blue">去注册</a></div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

  </body>
</html>
